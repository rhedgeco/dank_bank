<body class="blue-grey darken-4">

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-green darken-4">
            <a href="/" class="brand-logo center">Dank Bank</a>
            <a href="#" data-target="nav-side-items" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="navbar-items" class="right hide-on-med-and-down">
                <li><a href="atm/atm-login.html">Go to ATM</a></li>
            </ul>

<ul class="sidenav blue-grey darken-3" id="nav-side-items">

</ul>

<div class="row">
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-3 hoverable">
            <form>
                <div class="card-content blue-grey-text text-lighten-4 center-align">
                    <img src="data/images/dank-logo.png" style="height: 200px">
                    <span class="card-title">Dank Online Banking<br>Log In</span>
                    <div class="input-field">
                        <input id="username" type="text" class="validate blue-grey-text text-lighten-2">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate blue-grey-text text-lighten-2">
                        <label for="password">Password</label>
                    </div>
                    <p id="error_text" class="red-text"></p>
                </div>
                <div class="card-action">
                    <button type="submit" class="btn waves-effect waves-light light-green darken-2"
                            onclick="onLogin(); return false;">Log In
                    </button>
                    <a class="btn-flat waves-effect waves-light amber-text" href="user/signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <div class="col s12 m6 l9 blue-grey-text text-lighten-4">

    </div>
