<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dank Bank ATM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../data/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom-styles.css" media="screen,projection">
    <script src="../data/js/jquery-3.4.1.min.js"></script>
    <script src="../data/js/input-mask/cleave.min.js"></script>
</head>
<body class="blue-grey darken-4">

<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card blue-grey darken-3 hoverable">
            <form onsubmit="onWithdraw();return false;">
                <div class="card-content blue-grey-text text-lighten-4 center-align row">
                    <span class="card-title">Dank ATM</span>
                    <ul class="collapsible blue-grey darken-3" id="account-content" style="border: 0px">
                    </ul>
                    <button class="btn-large waves-effect waves-green blue-grey darken-2 grey-text text-lighten-2 dropdown-trigger"
                            data-target="withdraw-account-selector"
                            style="border: 1px solid #9e9e9e; width: 100%"
                            id="withdraw-button" value="0">
                        <i class="material-icons right">arrow_drop_down</i>
                        <span id="withdraw-display">No Accounts for Transfer.</span>
                    </button>
                    <ul id='withdraw-account-selector' class='dropdown-content'>
                        <li value="${id}" class="blue-grey darken-2"><a class="white-text">${account}</a>
                        </li>
                        <li value="${id}" class="blue-grey darken-2"><a class="white-text">${account}</a>
                        </li>
                    </ul>
                    <div class="input-field col s6 offset-s3">
                        <input id="withdraw-amount" type="number" class="validate" required>
                        <label for="withdraw-amount">Withdraw Amount</label>
                    </div>
                </div>
                <div class="card-action center-align">
                    <button type="submit" class="btn waves-effect waves-light light-green darken-2">Withdraw
                        <i class="material-icons right">arrow_drop_down_circle</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../data/js/materialize.js"></script>
<script src="../data/js/materialize-init.js"></script>
<script src="../data/js/masking.js"></script>
<script src="js/dank-atm.js"></script>
</body>
</html>
